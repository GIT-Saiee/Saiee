<script>

const NUM_SLOTS = 5;
const magic_word="world";

function clear1(val)
{
        document.getElementById(val).value = ""
}

function goNext(current,next){
        if(document.getElementById(current)=="")
                return;
        else
        document.getElementById(next).focus()
}

function verify(row_id)
{
	var num_of_matches = 0
	for (let i=0;i<NUM_SLOTS;i++)
	{
		var textval_node=document.getElementById("textval"+row_id+i)
		if(magic_word[i]==textval_node.value){
			textval_node.classList.remove("normal_text");
			textval_node.classList.add('success_text');
			num_of_matches+=1;
		}
		else if(magic_word.includes(textval_node.value)== true){
			textval_node.classList.remove("normal_text");
			textval_node.classList.add('yellow_text');
		}
	}
}
</script>
