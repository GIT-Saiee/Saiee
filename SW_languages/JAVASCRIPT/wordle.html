.base_textfield {

  text-align: center;

  display: inline-block;
  font-size: 16px;

{
  background-color: #e7e7e7; 
  color: black;

.success_text {

}
.yellow_text {
  background-color: #FFFF00; //yellow
  color: black;
}

<script>
	window.onload = function() {
  document.getElementById("textval00").focus();
};

const NUM_SLOTS = 5;
const magic_word="world";

function clear1(val)
{
 document.getElementById(val).value = ""
}
function goNext(current,next)
{
	if (document.getElementById(current) == "")
		return;
	else
	document.getElementById(next).focus()
}
function gameOver()
{
	for (let row = 0;  row < NUM_SLOTS; row++)
		for(let col = 0; col< magic_word.length; col++)
		{
			var tf_id ="textval"+row+col
			document.getElementById(tf_id).disabled = true;
		}
}
function verify(row_id)
{
	
	var num_of_matches = 0
	for (let i = 0; i < NUM_SLOTS; i++)
	{
		//alert("textval"+i)
		var textval_node = document.getElementById("textval"+row_id+i)
		if (magic_word[i]==textval_node.value){
			//alert("success")
			document.getElementById(magic_word[i]).classList.add('success_button')
			textval_node.classList.remove("normal_text");
			textval_node.classList.add('success_text');
			num_of_matches += 1;
		}
		else if(magic_word.includes(textval_node.value)== true){
			textval_node.classList.remove("normal_text");
			textval_node.classList.add('yellow_text')
			document.getElementById(textval_node.value).classList.add('yellow_button')

		}
		
	}
	if(num_of_matches == 5)
	{
		gameOver();
		alert("Game Over");
	}else
		document.getElementById("textval"+(row_id+1)+"0").focus();
	//alert("your guessis wrong");
}
</script>
